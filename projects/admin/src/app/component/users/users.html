<ngx-spinner type="ball-scale-multiple" color="#1976d2" size="medium"></ngx-spinner>

<div class="users-container">
  <mat-form-field appearance="fill" class="select-field">
    <mat-label>selectUser</mat-label>
    <mat-select (selectionChange)="selectUser($event)">
      <mat-option *ngFor="let user of users" [value]="user._id">
        {{ user.username }}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="width: 100%">
    <!-- Username Column -->
    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef>Username</th>
      <td mat-cell *matCellDef="let user">{{ user.username }}</td>
    </ng-container>

    <!-- Email Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let user">{{ user.email }}</td>
    </ng-container>

    <!-- Assigned Tasks Column -->
    <ng-container matColumnDef="assignedTasks">
      <th mat-header-cell *matHeaderCellDef>Tasks</th>
      <td mat-cell *matCellDef="let user">{{ user.assignedTasks }}</td>
    </ng-container>

    <!-- Role Column -->
    <ng-container matColumnDef="role">
      <th mat-header-cell *matHeaderCellDef>Role</th>
      <td mat-cell *matCellDef="let user">{{ user.role }}</td>
    </ng-container>

    <!-- Status Column -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let user">{{ user.status }}</td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let user; let index = index">
        <!-- Delete Button -->
        <button mat-icon-button color="warn" (click)="deleteUser(user._id, index)">
          <mat-icon>delete</mat-icon>
        </button>

        <!-- Active / Inactive Buttons -->
        <button
          mat-button
          color="primary"
          *ngIf="user.status === 'In-Active'"
          (click)="changeStatus(user._id, 'Active', index)"
        >
          Active
        </button>

        <button
          mat-button
          color="accent"
          *ngIf="user.status !== 'In-Active'"
          (click)="changeStatus(user._id, 'In-Active', index)"
        >
          Inactive
        </button>
      </td>
    </ng-container>

    <!-- Header & Row -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
